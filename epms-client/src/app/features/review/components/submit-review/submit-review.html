<div class="page-container glass-panel">
    <div class="page-header">
        <h1>Submit Performance Review</h1>
        <p>Rate employee performance (1-10).</p>
    </div>

    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="review-form">
        <div class="form-group">
            <label>Employee</label>
            <select formControlName="employeeId">
                <option value="">Select Employee</option>
                <option *ngFor="let emp of employees" [value]="emp.id">{{ emp.name }} (ID: {{ emp.id }})</option>
            </select>
        </div>

        <div class="form-group">
            <label>Score (1-10)</label>
            <input type="number" formControlName="score" min="1" max="10">
            <div class="error-msg" *ngIf="reviewForm.get('score')?.invalid && reviewForm.get('score')?.touched">
                Score must be between 1 and 10.
            </div>
        </div>

        <div class="form-group">
            <label>Comments (Optional)</label>
            <textarea formControlName="comments" rows="4"></textarea>
        </div>

        <div class="success-banner" *ngIf="successMessage">
            {{ successMessage }}
        </div>

        <button type="submit" class="btn-primary" [disabled]="reviewForm.invalid || submitting">
            {{ submitting ? 'Submitting...' : 'Submit Review' }}
        </button>
    </form>
</div>
