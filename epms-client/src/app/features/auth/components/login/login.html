<div class="login-container">
    <div class="glass-panel login-card">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Sign in to continue to EPMS</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                    [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <div class="error-msg" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                    [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <div class="error-msg" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password is required.
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" formControlName="rememberMe">
                    <span>Remember me</span>
                </label>
                <!-- Theme toggle could be here too but it is usually globally available. 
             If requirement says specific button for Theme on Login page: -->
            </div>

            <div class="error-banner" *ngIf="error">{{ error }}</div>

            <button type="submit" class="btn-primary" [disabled]="loginForm.invalid || isLoading">
                {{ isLoading ? 'Signing In...' : 'Sign In' }}
            </button>
        </form>

        <div class="theme-option">
            <p>Theme Preference</p>
            <div class="theme-toggles">
                <button type="button" (click)="themeService.setTheme('light')"
                    [class.active]="themeService.theme() === 'light'">Light</button>
                <button type="button" (click)="themeService.setTheme('dark')"
                    [class.active]="themeService.theme() === 'dark'">Dark</button>
            </div>
        </div>
    </div>
</div>
