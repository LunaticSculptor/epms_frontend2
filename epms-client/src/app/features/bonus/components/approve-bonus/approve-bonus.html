<div class="page-container glass-panel">
    <div class="page-header">
        <h1>Approve Bonus</h1>
        <p>Allocate bonuses to eligible employees.</p>
    </div>

    <form [formGroup]="bonusForm" (ngSubmit)="onSubmit()" class="bonus-form">
        <div class="form-group">
            <label>Employee (Eligible Only)</label>
            <select formControlName="employeeId">
                <option value="">Select Eligible Employee</option>
                <option *ngFor="let emp of employees" [value]="emp.id">{{ emp.name }} (Reviews: {{ emp.reviewsCount }})
                </option>
            </select>
            <div class="hint" *ngIf="employees.length === 0">No eligible employees found.</div>
        </div>

        <div class="form-group">
            <label>Bonus Amount ($)</label>
            <input type="number" formControlName="amount" min="1" placeholder="Enter amount">
            <div class="error-msg" *ngIf="bonusForm.get('amount')?.invalid && bonusForm.get('amount')?.touched">
                Amount must be greater than 0.
            </div>
        </div>

        <div class="success-banner" *ngIf="successMessage">
            {{ successMessage }}
        </div>

        <button type="submit" class="btn-primary" [disabled]="bonusForm.invalid || submitting">
            {{ submitting ? 'Approving...' : 'Approve Bonus' }}
        </button>
    </form>
</div>
