<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overdue Training Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Overdue Training Report</h2>
        <form>
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate">

            <label for="endDate">End Date</label>
            <input type="date" id="endDate">

            <label for="trainingType">Training Type</label>
            <select id="trainingType">
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="Leadership">Leadership</option>
            </select>

            <button type="submit">Generate Report</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Training Type</th>
                    <th>Due Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bob Smith</td>
                    <td>Cybersecurity Basics</td>
                    <td>2024-02-15</td>
                </tr>
                <tr>
                    <td>Alice Johnson</td>
                    <td>Leadership Training</td>
                    <td>2024-01-30</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
