<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employee Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .employee-list {
            margin-top: 20px;
        }
        .employee {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>View Employee Performance</h2>
        <form>
            <label for="department">Department</label>
            <select id="department">
                <option value="Engineering">Engineering</option>
                <option value="Marketing">Marketing</option>
            </select>

            <label for="minScore">Minimum Score</label>
            <input type="number" id="minScore" min="1" max="10">

            <label for="minAvgScore">Minimum Average Score</label>
            <input type="number" id="minAvgScore" min="0" max="10">

            <button type="submit">Search</button>
        </form>

        <div class="employee-list">
            <div class="employee">
                <p><strong>Name:</strong> Alice Johnson</p>
                <p><strong>Department:</strong> Engineering</p>
                <p><strong>Performance Score:</strong> 9.2</p>
            </div>
        </div>
    </div>
</body>
</html>
